<html>
    <head>
        <title> Introduction</title>
    </head>
    <body>
        
        <h1>Heading 1: Example on Unordered List </h1>
        <UL> <br>
        <LI> Sportstar </LI>
        <LI> Business week</LI>
        <LI> Time</LI></UL>
        <h2> Heading 2: Example on Ordered List</h2>
        <OL TYPE="i" start="4">
            <LI>Sportstar </LI>
            <LI>Business week</LI>
            <LI> Time</LI>
        
        </OL>
        <h3> Heading 3: Example on Definition List</h3>
        <DL>
            <DT>Sports Magazine </DT>
            <DD>Sportstar </DD>
            <DT>Business Magazine</DT>
            <DD>Business Week</DD>
        </DL>



    </body>
    
</html>
