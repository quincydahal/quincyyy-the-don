<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> HTML Form Test</h1>
    <form> <table> 
        <tr>
          <th> Name</th>
          <td> <input type="text"> <br></td>
        </tr>
        <tr>
            <th>Address</th>
            <td> <input type="text"> <br> </td> 
        </tr>
        <tr>
            <th>Email</th>
          <td> <input type="text"> <br> </td>
        </tr>
        <tr>
            <th>Gender</th>
          <td> <input type="radio" id="Female" name="gender" value="Female">Female
            <input type="radio" id="Male" name="gender" value="Male">Male <br></td>

        </tr>
        <tr>
            <th>Hobbies</th>
            <td> <input type="checkbox" name="hobby1" value="Sports">Sports
                <input type="checkbox" name="hobby2" value="Movies">Movies
                <input type="checkbox" name="hobby3" value="Travelling">Travelling <br> </td>

        </tr>
        <tr>
            <th> Country</th>
           <td><select name="country" size="1">
            <option> Canada</option>
            <option> USA</option>
            <option> Denmark</option>
           </select> <br></td>
        </tr>
        <tr>
            <th> Messages</th>
            <td> <textarea cols=30 rows=10></textarea> <br></td>
        </tr>
        <tr>
            <th></th>
            <td><input type="submit">
            <input type="reset"> 
            </td>
            
        </tr>
    </table></form>
    
</body>
</html>
